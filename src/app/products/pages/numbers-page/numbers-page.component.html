<p-panel header="Pipes Numericos" class="p-2">
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module
  </p>
</p-panel>


<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ numberForExamples| number: '1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ numberForExamples + 12353| currency:'USD': 'symbol-narrow':'1.4-6'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia Porcentual" subheader="del presente año">
      {{ percent | percent: '1.1-2'}}
    </p-card>
  </div>

</div>
